<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mein Shop - Hauptseite</title>
<style>
  /* Grundstyle + Farbverlauf */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0046be, #0088ff);
    color: #fff;
    display: flex;
    flex-direction: column;
  }
  header {
    display: flex;
    justify-content: flex-end;
    padding: 1rem 2rem;
    background: rgba(0,0,0,0.2);
    position: relative;
  }
  /* Zahnrad Icon */
  #settingsBtn {
    cursor: pointer;
    width: 28px;
    height: 28px;
    filter: invert(100%);
    transition: transform 0.3s ease;
  }
  #settingsBtn:hover {
    transform: rotate(90deg);
  }
  /* Dropdown Menu */
  #dropdownMenu {
    position: absolute;
    top: 3.5rem;
    right: 2rem;
    background: rgba(255,255,255,0.95);
    color: #0046be;
    border-radius: 6px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    width: 150px;
    opacity: 0;
    pointer-events: none;
    transform: translateY(-10px);
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 100;
  }
  #dropdownMenu.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }
  #dropdownMenu a {
    display: block;
    padding: 0.75rem 1rem;
    text-decoration: none;
    color: #0046be;
    font-weight: 600;
    border-bottom: 1px solid #ddd;
    transition: background-color 0.3s;
  }
  #dropdownMenu a:last-child {
    border-bottom: none;
  }
  #dropdownMenu a:hover {
    background-color: #0046be;
    color: white;
  }
  main {
    flex: 1;
    padding: 2rem;
    max-width: 1100px;
    margin: 0 auto;
  }
  h1 {
    margin-bottom: 1rem;
  }
  /* Produktgitter */
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap: 1.5rem;
  }
  .product {
    background: rgba(255,255,255,0.15);
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.3s ease;
  }
  .product:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.6);
  }
  .product img {
    max-width: 100%;
    border-radius: 6px;
    margin-bottom: 1rem;
  }
  .product h3 {
    margin: 0 0 0.5rem;
  }
  .product p {
    flex: 1;
  }
  .product .price {
    font-weight: 700;
    font-size: 1.2rem;
    margin-top: 0.5rem;
  }
  /* Suche und Filter */
  #searchInput, #priceFilter {
    padding: 0.5rem 0.75rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    margin-right: 1rem;
    max-width: 200px;
  }
  #filterBar {
    margin-bottom: 2rem;
  }
</style>
<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArXMXE0JrKTURP3DsryIjfDCRIp41x_sY",
    authDomain: "github-site-a4366.firebaseapp.com",
    projectId: "github-site-a4366",
    storageBucket: "github-site-a4366.appspot.com",
    messagingSenderId: "928253879225",
    appId: "1:928253879225:web:822f4f14079a9de2facc68",
    measurementId: "G-XNPYTECHDG"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Check Login State
  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = 'login.html'; // zurück zur login Seite wenn nicht eingeloggt
    } else {
      document.getElementById('userEmail').textContent = user.email;
    }
  });

  // Logout Funktion
  window.logout = () => {
    signOut(auth).then(() => {
      window.location.href = 'login.html';
    });
  };
</script>
</head>
<body>
<header>
  <img id="settingsBtn" src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="Einstellungen" />
  <div id="dropdownMenu">
    <a href="settings.html">Einstellungen</a>
    <a href="profile.html">Profil</a>
    <a href="#" onclick="logout(); return false;">Logout</a>
  </div>
</header>

<main>
  <h1>Willkommen bei Mein Shop, <span id="userEmail"></span></h1>
  <div id="filterBar">
    <input type="text" id="searchInput" placeholder="Suche Produkte..." />
    <select id="priceFilter">
      <option value="all">Alle Preise</option>
      <option value="low">Unter 20€</option>
      <option value="mid">20€ - 50€</option>
      <option value="high">Über 50€</option>
    </select>
  </div>

  <div class="product-grid" id="productGrid">
    <!-- Produkte kommen hier rein -->
  </div>
</main>

<script>
  // Zahnrad Dropdown
  const settingsBtn = document.getElementById('settingsBtn');
  const dropdownMenu = document.getElementById('dropdownMenu');
  settingsBtn.addEventListener('click', () => {
    dropdownMenu.classList.toggle('show');
  });

  // Beispiel Produkte
  const products = [
    { id:1, name:"Produkt 1", price:15, img:"https://via.placeholder.com/200x150?text=Produkt+1" },
    { id:2, name:"Produkt 2", price:25, img:"https://via.placeholder.com/200x150?text=Produkt+2" },
    { id:3, name:"Produkt 3", price:45, img:"https://via.placeholder.com/200x150?text=Produkt+3" },
    { id:4, name:"Produkt 4", price:60, img:"https://via.placeholder.com/200x150?text=Produkt+4" },
    { id:5, name:"Produkt 5", price:10, img:"https://via.placeholder.com/200x150?text=Produkt+5" },
    { id:6, name:"Produkt 6", price:55, img:"https://via.placeholder.com/200x150?text=Produkt+6" },
    { id:7, name:"Produkt 7", price:30, img:"https://via.placeholder.com/200x150?text=Produkt+7" },
    { id:8, name:"Produkt 8", price:70, img:"https://via.placeholder.com/200x150?text=Produkt+8" },
    { id:9, name:"Produkt 9", price:18, img:"https://via.placeholder.com/200x150?text=Produkt+9" },
    { id:10, name:"Produkt 10", price:22, img:"https://via.placeholder.com/200x150?text=Produkt+10" },
  ];

  const productGrid = document.getElementById('productGrid');
  const searchInput = document.getElementById('searchInput');
  const priceFilter = document.getElementById('priceFilter');

  function renderProducts(items) {
    productGrid.innerHTML = '';
    if (items.length === 0) {
      productGrid.innerHTML = '<p>Keine Produkte gefunden.</p>';
      return;
    }
    items.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>Beschreibung von ${p.name}.</p>
        <div class="price">${p.price} €</div>
      `;
      productGrid.appendChild(div);
    });
  }

  function filterProducts() {
    const query = searchInput.value.toLowerCase();
    const price = priceFilter.value;
    let filtered = products.filter(p => p.name.toLowerCase().includes(query));
    if (price !== 'all') {
      filtered = filtered.filter(p => {
        if(price === 'low') return p.price < 20;
        if(price === 'mid') return p.price >= 20 && p.price <= 50;
        if(price === 'high') return p.price > 50;
      });
    }
    renderProducts(filtered);
  }

  searchInput.addEventListener('input', filterProducts);
  priceFilter.addEventListener('change', filterProducts);

  // initial render
  renderProducts(products);

  // Klick außerhalb schließt Dropdown
  document.addEventListener('click', e => {
    if (!settingsBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.classList.remove('show');
    }
  });
</script>
</body>
</html>
