<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Ziegler</title>
  <style>
    /* Grundstil & Farbverlauf */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0046be, #0088ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 1rem 2rem;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1.5px;
      user-select: none;
      margin-top: 1rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    /* Container */
    .container {
      width: 90vw;
      max-width: 1200px;
      margin-top: 1.5rem;
      background: rgba(255 255 255 / 0.1);
      border-radius: 10px;
      padding: 1rem 2rem 2rem 2rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      display: flex;
      gap: 1rem;
      min-height: 70vh;
    }

    /* Filter Sidebar */
    .filter {
      width: 200px;
      background: rgba(0,0,0,0.15);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: inset 0 0 8px rgba(255 255 255 / 0.2);
      user-select: none;
    }
    .filter h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
    .filter label {
      display: block;
      margin: 0.5rem 0;
      cursor: pointer;
      transition: color 0.25s ease;
    }
    .filter input[type="radio"] {
      margin-right: 0.5rem;
      cursor: pointer;
    }
    .filter label:hover {
      color: #00d2ff;
    }

    /* Hauptbereich */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    /* Suchleiste */
    .search-bar {
      margin-bottom: 1rem;
      text-align: right;
    }
    .search-bar input {
      width: 300px;
      max-width: 100%;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      box-shadow: 0 0 8px rgba(255 255 255 / 0.5);
      transition: box-shadow 0.3s ease;
    }
    .search-bar input:focus {
      outline: none;
      box-shadow: 0 0 12px #00d2ff;
      background: rgba(255 255 255 / 0.9);
      color: #000;
    }

    /* Produkt Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 1rem;
      overflow-y: auto;
    }

    /* Einzelprodukt */
    .product {
      background: rgba(255 255 255 / 0.2);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px #00d2ff;
    }
    .product img {
      max-width: 100%;
      height: 140px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 8px;
      background: white;
      padding: 0.5rem;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.15));
    }
    .product .name {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }
    .product .price {
      font-weight: 700;
      color: #00d2ff;
      font-size: 1.1rem;
      margin-top: auto;
    }

  </style>
</head>
<body>

<header>Shop Ziegler</header>

<div class="container">
  <aside class="filter">
    <h3>Filter</h3>
    <label><input type="radio" name="priceFilter" value="all" checked /> Alle Preise</label>
    <label><input type="radio" name="priceFilter" value="low" /> Bis 20€</label>
    <label><input type="radio" name="priceFilter" value="mid" /> 20€ - 50€</label>
    <label><input type="radio" name="priceFilter" value="high" /> Über 50€</label>
  </aside>

  <main class="main">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Suche Produkte..." />
    </div>
    <div class="product-grid" id="productGrid">
      <!-- Produkte werden dynamisch hier reingeladen -->
    </div>
  </main>
</div>

<script type="module">
  // Produkte Beispiel-Daten
  const products = [
    { id:1, name: "Kopfhörer", price: 15, img:"https://via.placeholder.com/150?text=Kopfhörer" },
    { id:2, name: "Gaming Maus", price: 45, img:"https://via.placeholder.com/150?text=Gaming+Maus" },
    { id:3, name: "Smartphone", price: 299, img:"https://via.placeholder.com/150?text=Smartphone" },
    { id:4, name: "Laptop", price: 799, img:"https://via.placeholder.com/150?text=Laptop" },
    { id:5, name: "USB-Stick", price: 9, img:"https://via.placeholder.com/150?text=USB-Stick" },
    { id:6, name: "Tastatur", price: 29, img:"https://via.placeholder.com/150?text=Tastatur" },
    { id:7, name: "Monitor", price: 120, img:"https://via.placeholder.com/150?text=Monitor" },
    { id:8, name: "Externe Festplatte", price: 65, img:"https://via.placeholder.com/150?text=Festplatte" },
    { id:9, name: "Webcam", price: 50, img:"https://via.placeholder.com/150?text=Webcam" },
    { id:10,name: "Bluetooth Lautsprecher", price: 35, img:"https://via.placeholder.com/150?text=Lautsprecher" }
  ];

  const productGrid = document.getElementById('productGrid');
  const searchInput = document.getElementById('searchInput');
  const priceFilters = document.getElementsByName('priceFilter');

  function renderProducts() {
    const searchText = searchInput.value.toLowerCase();
    let priceFilter = [...priceFilters].find(f => f.checked).value;

    // Filter Produkte nach Suche & Preis
    const filtered = products.filter(p => {
      const matchesSearch = p.name.toLowerCase().includes(searchText);
      let matchesPrice = true;

      if(priceFilter === 'low') matchesPrice = p.price <= 20;
      else if(priceFilter === 'mid') matchesPrice = p.price > 20 && p.price <= 50;
      else if(priceFilter === 'high') matchesPrice = p.price > 50;

      return matchesSearch && matchesPrice;
    });

    productGrid.innerHTML = '';
    if(filtered.length === 0) {
      productGrid.innerHTML = '<p style="color:#fff; text-align:center; grid-column:1/-1;">Keine Produkte gefunden.</p>';
      return;
    }

    filtered.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <div class="name">${p.name}</div>
        <div class="price">${p.price}€</div>
      `;
      productGrid.appendChild(div);
    });
  }

  searchInput.addEventListener('input', renderProducts);
  priceFilters.forEach(radio => radio.addEventListener('change', renderProducts));

  // Erster Render
  renderProducts();

</script>

</body>
</html>
