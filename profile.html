<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profil - Mein Shop</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0046be;
    color: white;
    padding: 2rem;
    min-height: 100vh;
  }
  .container {
    max-width: 400px;
    background: rgba(255,255,255,0.15);
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }
  h1 {
    margin-bottom: 1rem;
  }
  .field {
    margin-bottom: 1rem;
  }
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.3rem;
  }
  .value {
    background: rgba(255,255,255,0.3);
    padding: 0.6rem 1rem;
    border-radius: 6px;
    font-family: monospace;
    position: relative;
    user-select: none;
  }
  .password {
    filter: blur(5px);
    transition: filter 0.3s ease;
  }
  .password:hover {
    filter: none;
  }
  a {
    color: #00bfff;
    text-decoration: none;
    font-weight: 600;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArXMXE0JrKTURP3DsryIjfDCRIp41x_sY",
    authDomain: "github-site-a4366.firebaseapp.com",
    projectId: "github-site-a4366",
    storageBucket: "github-site-a4366.appspot.com",
    messagingSenderId: "928253879225",
    appId: "1:928253879225:web:822f4f14079a9de2facc68",
    measurementId: "G-XNPYTECHDG"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.onload = () => {
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        document.getElementById('email').textContent = user.email;
        // Passwort kennt Firebase nicht. Daher zeigen wir Dummy oder Hinweis:
        document.getElementById('password').textContent = '********'; 
      }
    });
  };
</script>
</head>
<body>
  <div class="container">
    <h1>Profil</h1>
    <div class="field">
      <label>E-Mail-Adresse:</label>
      <div id="email" class="value">Lade...</div>
    </div>
    <div class="field">
      <label>Passwort:</label>
      <div id="password" class="value password" title="Passwort bei Hover sichtbar">********</div>
    </div>
    <p><a href="index.html">← Zurück zum Shop</a></p>
  </div>
</body>
</html>
